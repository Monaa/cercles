<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Document sans nom</title>
        <style>
			li {
				display: block;
				border: 1px solid blue;
				float: left;
				width: 200px;
				height: 200px;
				border-radius: 100px;
				background: #gggggg;
				margin-right: 30px;
				text-align: center;
				padding-top: 95px;
				
			}
			
			#logo {
				width: 140px;
				height: 140px;
				background-image:url(images/logo.png);
			}
			
			#logo > a {
				width: 100%;
				height: 100%;
				display: block;
				color: transparent;
			}
        </style>
    </head>

    <body>

        <h1 id="logo"><a href="#">Cercles</a></h1>
    
        <ul>
          <li>Gratuit</li>
          <li>Accessible</li>
          <li>Cool</li>
        </ul>
    </body>
</html>
